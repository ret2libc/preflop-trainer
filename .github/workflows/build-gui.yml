name: Build GUI (Windows, Linux, macOS)

on:
  push:
    branches: [ '**' ]
    tags: ['*']
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Show Rust version
        run: rustc --version

      - name: Build GUI crate (release)
        run: cargo build --manifest-path crates/preflop-trainer-gui/Cargo.toml --locked --release --verbose

      - name: Build GUI crate (musl static) - Linux only
        if: runner.os == 'Linux'
        run: |
          set -e
          rustup target add x86_64-unknown-linux-musl
          sudo apt-get update && sudo apt-get install -y musl-tools
          # Try building a musl static binary; if it fails, continue (we'll package the normal release)
          cargo build --manifest-path crates/preflop-trainer-gui/Cargo.toml --locked --release --target x86_64-unknown-linux-musl || true

      - name: Strip binaries if possible
        shell: bash
        run: |
          set -e
          candidates=(
            "crates/preflop-trainer-gui/target/release"
            "crates/preflop-trainer-gui/target/x86_64-unknown-linux-musl/release"
            "target/release"
            "target/x86_64-unknown-linux-musl/release"
          )
          for dir in "${candidates[@]}"; do
            if [ -d "$dir" ]; then
              echo "Scanning $dir for executables to strip"
              find "$dir" -type f | while read -r f; do
                # Only attempt to strip if `strip` exists and file looks like an ELF/PE/Mach-O or ends with .exe
                if command -v strip >/dev/null 2>&1; then
                  case "$(file -b --mime-type "$f")" in
                    application/x-executable|application/x-mach-binary|application/x-pe-executable|application/x-sharedlib)
                      echo "Stripping $f"
                      strip "$f" || true
                      ;;
                    *)
                      # also strip .exe on Windows runners if strip present
                      if [[ "$f" == *.exe ]]; then
                        echo "Stripping $f"
                        strip "$f" || true
                      fi
                      ;;
                  esac
                fi
              done
            fi
          done

      - name: Package GUI build (script)
        shell: bash
        run: |
          # Package only the main executable (assets are embedded in the binary)
          python scripts/package_gui.py --crate crates/preflop-trainer-gui --single

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ runner.os }}
          path: gui-${{ runner.os }}.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Automated release from CI"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: gui-${{ runner.os }}.zip
          asset_name: gui-${{ runner.os }}.zip
          asset_content_type: application/zip
